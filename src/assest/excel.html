<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut" href="favicon.ico">
    <title>Редактор таблиц</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">
        <div class="container">
            <div class="excel__header">
                <input type="text" class="input" value="Новая таблица" >
                <div>
                    <div class="button">
                        <span class="material-symbols-outlined">delete</span>
                    </div>
                    <div class="button">
                        <span class="material-symbols-outlined">home</span>
                    </div>
                </div>
                <div class="excel__toolbar">
                    <div class="button">
                        <span class="material-symbols-outlined">format_align_left</span>
                    </div>
                    <div class="button">
                        <span class="material-symbols-outlined">format_align_center</span>
                    </div>
                    <div class="button">
                        <span class="material-symbols-outlined">format_align_right</span>
                    </div>
                    <div class="button">
                        <span class="material-symbols-outlined">format_bold</span>
                    </div>
                    <div class="button">
                        <span class="material-symbols-outlined">format_italic</span>
                    </div>
                    <div class="button">
                        <span class="material-symbols-outlined">format_underlined</span>
                    </div>

                </div>
            </div>
        </div>
        <div class="excel__formula">
            <div class="formula-info">fx</div>
            <div class="formula-input" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>

                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell select" contenteditable="true">A1</div>
                    <div class="cell" contenteditable="true">B1</div>
                    <div class="cell" contenteditable="true">C1</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell select">A1</div>
                    <div class="cell">B1</div>
                    <div class="cell">C1</div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
